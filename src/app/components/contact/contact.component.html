<section class="contact">
  <div class="container">
    <div class="contact-grid">
      <div class="contact-info animate-slide-in">
        <h2 class="section-title" translate="contact.title"></h2>
        <p translate="contact.description"></p>
      </div>
      <div class="contact-form animate-fade-in delay-100">
        <form>
          <div class="form-group">
            <label for="name" class="visually-hidden" translate="contact.form.nameLabel"></label>
            <input type="text" id="name" placeholder="{{ 'contact.form.namePlaceholder' | translate }}" required>
          </div>
          <div class="form-group">
            <label for="email" class="visually-hidden" translate="contact.form.emailLabel"></label>
            <input type="email" id="email" placeholder="{{ 'contact.form.emailPlaceholder' | translate }}" required>
          </div>
          <div class="form-group">
            <label for="message" class="visually-hidden" translate="contact.form.messageLabel"></label>
            <textarea id="message" rows="5" placeholder="{{ 'contact.form.messagePlaceholder' | translate }}" required></textarea>
          </div>
          <button type="submit" class="submit-button" translate="contact.form.submit"></button>
        </form>
      </div>
    </div>
  </div>
</section>
