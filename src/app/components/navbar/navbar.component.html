<nav class="navbar">
  <div class="nav-container">
    <div class="nav-brand">
      <a routerLink="/" class="logo">
      </a>
      <div class="nav-content">

        @for (item of navItems; track item.link) {
          <ul class="nav-list">
            <li class="nav-item" [class.active]="item.active">
              <a [routerLink]="item.link"  routerLinkActive="active">

                {{ item.label | translate}}

              </a>
            </li>
          </ul>
        }
      </div>
    </div>

    <div class="language-switcher">
      @for (lang of languageService.supportedLanguages; track lang) {
        <button (click)="languageService.setLanguage(lang)">
          {{ languageService.getLanguageInfo(lang).flag }}
          {{ languageService.getLanguageInfo(lang).name }}
        </button>

      }
    </div>
  </div>
</nav>
